name: 🤖 Update All Contributors (Org Profile)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - '.all-contributorsrc'
  schedule:
    # Jalankan setiap minggu pada hari Minggu jam 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: |
          npm install
          npm install -g all-contributors-cli

      - name: 🤖 Generate Contributors List
        run: |
          echo "🔄 Generating contributors list..."
          npx all-contributors generate
          echo "✅ Contributors list generated!"

      - name: 📝 Update Profile README
        run: |
          echo "🔄 Running custom injection script..."
          node scripts/inject-contributors.js
          echo "✅ Profile README updated!"

      - name: 🚀 Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🤖 chore: update contributors list [skip ci]"
          file_pattern: "profile/README.md .all-contributorsrc"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: 📊 Summary
        run: |
          echo "## 🎉 Contributors Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Contributors list has been updated" >> $GITHUB_STEP_SUMMARY
          echo "- 📝 Profile README.md has been updated" >> $GITHUB_STEP_SUMMARY
          echo "- 🤖 Changes committed automatically" >> $GITHUB_STEP_SUMMARY
