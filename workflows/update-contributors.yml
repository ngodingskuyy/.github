name: ğŸ¤– Update All Contributors (Org Profile)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - '.all-contributorsrc'
  schedule:
    # Jalankan setiap minggu pada hari Minggu jam 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install
          npm install -g all-contributors-cli

      - name: ğŸ¤– Generate Contributors List
        run: |
          echo "ğŸ”„ Generating contributors list..."
          npx all-contributors generate
          echo "âœ… Contributors list generated!"

      - name: ğŸ“ Update Profile README
        run: |
          echo "ğŸ”„ Running custom injection script..."
          node scripts/inject-contributors.js
          echo "âœ… Profile README updated!"

      - name: ğŸš€ Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– chore: update contributors list [skip ci]"
          file_pattern: "profile/README.md .all-contributorsrc"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: ğŸ“Š Summary
        run: |
          echo "## ğŸ‰ Contributors Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Contributors list has been updated" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“ Profile README.md has been updated" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¤– Changes committed automatically" >> $GITHUB_STEP_SUMMARY
